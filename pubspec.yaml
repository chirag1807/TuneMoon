name: tunemoon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  google_sign_in: ^5.4.2
  on_audio_query: ^2.6.1
  just_audio: ^0.9.30
  assets_audio_player: ^3.0.6
  permission_handler: ^10.2.0
  text_scroll: ^0.1.1
  shared_preferences: ^2.0.15
  http: ^0.13.5
  sqflite: ^2.2.2
  flutter_bloc: ^8.1.1
  connectivity_plus: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/artists/
    - assets/images/wallpaper/
    - assets/font/

  fonts:
    - family: KaushanScript
      fonts:
        - asset: assets/font/KaushanScript-Regular.ttf
